<div class="preview slide" [ngStyle]="slideHeight_style" >

<!--full screen :chart -->
  <app-full-screen-graph-slide *ngIf="(slide && slide.pageLayout=='FullScreenGraph'&&slide.graph!='image')"
                               [slide] = "slide" [pos]="i+1"  [slideload$]="slideload$" [slideease$]="slideease$" >
  </app-full-screen-graph-slide>

  <!--left graph right text-->
  <app-left-graph-right-text-slide *ngIf="slide && slide.pageLayout=='LeftGraphRightText'"
                                   [slide] = "slide" [pos]="i+1"  [slideload$]="slideload$" [slideease$]="slideease$">
  </app-left-graph-right-text-slide>

  <!--left text right grah-->
  <app-right-graph-left-text-slide *ngIf="slide && slide.pageLayout=='LeftTextRightGraph'"
                                   [slide] = "slide" [pos]="i+1"  [slideload$]="slideload$" [slideease$]="slideease$">
  </app-right-graph-left-text-slide>

  <!--full screen :text-->
  <!--full screen :img-->
  <!--full screen :imgback + text-->
  <app-text-slide *ngIf="slide && (slide.pageLayout=='textInCenter'||slide.pageLayout=='textInCenterImageBackground')"
                  [slide] = "slide" [pos]="i+1"  [slideload$]="slideload$" [slideease$]="slideease$">
  </app-text-slide>

</div>

<form autocomplete="off" #f="ngForm" class="filter">
  <md-select  (change)="onChange(selectedValue)" [(ngModel)]="selectedValue" name="favorite">
    <md-option [value]="'All'" >All</md-option>
    <md-option [value]="'favorite'" >Favorite</md-option>
    <md-option [value]="'notFavorite'" >Not favorite</md-option>
  </md-select>
</form>

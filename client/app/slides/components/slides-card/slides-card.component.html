<a *ngIf="(loggedIn$|async)||slides.slidesSetting.public" [routerLink]="['/slides/slidesPresentation', slides._id]">
  <md-card class="slides-card">
    <h2>{{slides.slidesSetting.title}}</h2>
    <div class="md-card-image" style="background-image:url('assets/logo_full_banner.png');">
      <div class="options">
        <span *ngIf="(loggedIn$|async) && ((username$|async) === slides.slidesSetting.author)&&editable" [class.published]="slides.slidesSetting.public" [class.unpublished]="!slides.slidesSetting.public" [mdTooltip]="slides.slidesSetting.public ? 'Unpublish' : 'Publish'"><md-icon md-ripple mdRippleColor="rgba(0, 172, 193, 0.3)" mdRippleCentered="true" mdRippleUnbounded="true" (click)="publish()">publish</md-icon></span>
        <span *ngIf="loggedIn$|async" [class.favorite]="slides.slidesSetting.favorite" [class.unfavorite]="!slides.slidesSetting.favorite" [mdTooltip]="slides.slidesSetting.favorite ? 'Remove from favorite' : 'Add to favorite'" (click)="toggleFavorite()">
          <md-icon *ngIf="!slides.slidesSetting.favorite">favorite_border</md-icon>
          <md-icon *ngIf="slides.slidesSetting.favorite">favorite</md-icon>
        </span>
        <span *ngIf="(loggedIn$|async) && ((username$|async) === slides.slidesSetting.author)&&editable" (click)="deleteSlides(slides._id)" mdTooltip="Delete"><md-icon>delete</md-icon></span>
        <span *ngIf="(loggedIn$|async) && ((username$|async) === slides.slidesSetting.author)&&editable" [routerLink]="['slides', slides._id]" mdTooltip="Edit"><md-icon>mode_edit</md-icon></span>
      </div>
      <md-chip-list>
        <md-chip class="tip" *ngFor="let tag of slides.slidesSetting.tags">{{tag}}</md-chip>
      </md-chip-list>
    </div>
    <md-card-content>
      <p class="description">{{slides.slidesSetting.description}}</p>
      <p class="author">{{slides.slidesSetting.author}}</p>
    </md-card-content>
  </md-card>
</a>

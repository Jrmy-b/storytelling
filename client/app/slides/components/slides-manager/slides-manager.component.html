<div class="container-fluid">
  <div class="row space">
    <app-search (textSearch)="search($event)"></app-search>
    <app-filter *ngIf="loggedIn$|async" (filterState)="filterState($event)" [states]="states"></app-filter>
  </div>

  <div class="row">
    <div *ngFor="let s of slides" [class.display-div]="!(loggedIn$|async)&& !s.slidesSetting.public" class="list-item slides-item col-xs-12 col-sm-6  col-md-4 col-lg-3">
      <app-slides-card (deletedSlides)="refreshList($event)"  [slides]="s" [editable]="true"></app-slides-card>
    </div>
    <div *ngIf="loggedIn$|async" class="list-item col-xs-12 col-sm-6  col-md-3">
      <md-grid-list cols="1">
        <md-grid-tile>
          <md-card [routerLink]="['createSlides']" class="create-btn block-center">
            <md-card-content>
              <md-icon>add</md-icon>
            </md-card-content>
          </md-card>
        </md-grid-tile>
      </md-grid-list>
    </div>
  </div>

</div>
